<h2>Manage Talents</h2>

 <div ng-grid="gridOptions">
 </div>

<table class="table table-striped">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Operation</th>
  </thead>
  <tr ng-model="Talent" ng-repeat="talent in talents.data">
    <td>{{talent.name}}</td>
    <td>{{talent.email}}</td>
    <td><button ng:click="talents.$remove(talent)"><i class="icon-trash"> </i>Delete</button></td>
  </tr>
</table>
